<html>
<head>
	<title>Maison Raksha</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="styles/nav.css">
	<link rel="stylesheet" type="text/css" href="styles/sub.css">
	<link rel="stylesheet" type="text/css" href="styles/shop.css">
	<script src="https://checkout.stripe.com/checkout.js"></script>
	<script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>


</head>
<body>
	<form id="payment-form" action="localhost:3000/pay" method="POST">
	<button id="customButton">Purchase</button>

	<script>
	  var handler = StripeCheckout.configure({
	    key: 'pk_test_R9tjgdINh1S1d8whAYab6OFX',
	    token: function(token) {
	    	debugger;
	    	var $form = $('#payment-form');
	     	$form.append($('<input type="hidden" name="stripeToken" />').val(token.id));
    		$form.get(0).submit();
	    }
	  });

	  $('#customButton').on('click', function(e) {
	    // Open Checkout with further options
	    handler.open({
	      name: 'Stripe.com',
	      description: '2 widgets',
	      amount: 2000
	    });
	    e.preventDefault();
	  });

	  // Close Checkout on page navigation
	  $(window).on('popstate', function() {
	    handler.close();
	  });
	</script>
	</form>
</body>
</html>
