<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
			var renderer = new THREE.WebGLRenderer();
			var mouse = {x: 0, y: 0};
			var accl = {x : 0, y: 0, z: 0};

			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			var geometry = new THREE.BoxGeometry(460, 472, 0, 10, 10, 10);

			var texture = THREE.ImageUtils.loadTexture('download.jpg', {}, function(){

			},
			function(){

			});


			var material = new THREE.MeshBasicMaterial({map: texture});
			var cube = new THREE.Mesh(geometry, material);

			scene.add(cube);
			camera.position.z = 1000;        
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			function onDocumentMouseMove(e){
				mouse.x = (e.clientX / window.innerWidth);
				mouse.y = (e.clientY / window.innerHeight);
			}

			// if (window.DeviceOrientationEvent) {

				accl.x = event.accelerationIncludingGravity.x * 5;
				accl.y = event.accelerationIncludingGravity.y * 5;
			}

			// 	accl.z = z;

			function render() {
				requestAnimationFrame(render);


				if (accl.x > 5){
					if (cube.rotation.y < 0.75){
						cube.rotation.y -= 0.01;
					}
				}else if (accl.x < -5){
					if (cube.rotation.y > -0.75){
						cube.rotation.y += 0.01;
					}
				}

				if (accl.y > 5){
					if (cube.rotation.x < 0.75){
						cube.rotation.x += 0.01;
					}
				}else if (accl.y < -5){
					if (cube.rotation.x > -0.75){
						cube.rotation.x -= 0.01;
					}
				}

				renderer.render(scene, camera);
			};
